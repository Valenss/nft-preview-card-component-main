<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
 
</head>
<body>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/valentin-schiaffino/">Valentin Schiaffino</a>.
  </div>
  <div class="card__container">
      <img src="./images/image-equilibrium.jpg" alt="" class="card__img">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="grid">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="price__card"> 0.041 ETH</p>
        </div>

        <div class="days">
          <img src="./images/icon-clock.svg" alt="">
          <p class="days__lefts">3 days left</p>
        </div>
      </div>
      <span class="line"> </span>
      <div class="creation">
        <img src="./images/image-avatar.png" alt="" class="profile__picture">
        <p class="creation__description">Creation of <strong class="strong">Valentin Schiaffino</strong></p>
      </div>
  </div>

</body>
</html>
